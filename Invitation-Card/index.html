<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitation Card</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="content-card">

        <h5 class="ticket">Ticket <span id="ticketNum"></span></h5>

        <h4 class="invite">Aisha Would Like to Invite You To</h4>

        <h1 class="headline">JavaScript Sprint </h1>
        
            <h4 class="dates">29/09 - 20/10</h4>


        <div class="rsvp">
          <h3>Will you be joining the New JS Challege?</h3>
          <div class="btn" onclick="maybeAlert()">
            <p>Yes!</p>
          </div>
          <div class="btn" onclick="signUpPrompt()">
            <p>Sign me up!</p>
          </div>

        </div>

        <h3 id="userMsg"></h3>

      </div>

      <div class="attribution">

        Made with Love <br> by CFG's In-house Instructors

      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
